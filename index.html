<!DOCTYPE html>
<html>
  <head>
    <title>Flashcard Program</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <p>How it works</p>
        <p>About</p>
        <p>Study Tips</p>
        <p>Help</p>
      </nav>
    </header>
    <main>
      <div class="card">
        <div class="front">
          <p>Prompt</p>
          <br />
          <p class="prompt-text">Text text text</p>
        </div>
        <div class="back">
          <p>Answer</p>
          <br />
          <p class="answer-text">Text text text</p>
        </div>
      </div>
    </main>
  </body>
</html>
